<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員註冊表單</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">
  <div class="container" style="max-width: 600px;">
    <h3 class="mb-4">會員註冊表單</h3>
    <form id="signup-form" novalidate>
      
      <div class="mb-3">
        <label class="form-label" for="name">姓名</label>
        <input id="name" name="name" class="form-control" type="text" required aria-describedby="name-error">
        <p id="name-error" class="error-message" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">電子郵件 ( Email )</label>
        <input id="email" name="email" class="form-control" type="email" required aria-describedby="email-error">
        <p id="email-error" class="error-message" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="phone">手機號碼 (10 碼)</label>
        <input id="phone" name="phone" class="form-control" type="text" required 
               pattern="[0-9]{10}" maxlength="10" aria-describedby="phone-error">
        <p id="phone-error" class="error-message" aria-live="polite"></p>
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">密碼 (至少 8 碼，英數混合)</label>
        <input id="password" name="password" class="form-control" type="password" required 
               minlength="8" aria-describedby="password-error">
        <p id="password-error" class="error-message" aria-live="polite"></p>
        <div id="password-strength" class="mt-1 small"></div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="confirmPassword">確認密碼</label>
        <input id="confirmPassword" name="confirmPassword" class="form-control" type="password" required aria-describedby="confirmPassword-error">
        <p id="confirmPassword-error" class="error-message" aria-live="polite"></p>
      </div>
      
      <div class="mb-3">
        <label class="form-label d-block">興趣標籤 (至少選擇 1 個)</label>
        <div id="interest-tags-container" class="d-flex flex-wrap gap-2 p-2 border rounded" data-required="true" aria-describedby="tags-error">
          <span class="tag" data-value="game">遊戲</span>
          <span class="tag" data-value="movie">電影</span>
          <span class="tag" data-value="music">音樂</span>
          <span class="tag" data-value="reading">閱讀</span>
          <span class="tag" data-value="sports">運動</span>
        </div>
        <p id="tags-error" class="error-message" aria-live="polite"></p>
      </div>

      <div class="form-check mb-3">
        <input id="terms" name="terms" class="form-check-input" type="checkbox" required aria-describedby="terms-error">
        <label class="form-check-label" for="terms">我已閱讀並同意服務條款</label>
        <p id="terms-error" class="error-message" aria-live="polite"></p>
      </div>

      <div class="mt-4">
        <button id="submitBtn" class="btn btn-primary" type="submit">註冊</button>
        <button id="resetBtn" class="btn btn-outline-secondary ms-2" type="button">重設</button>
      </div>
    </form>
  </div>
  <script src="signup_form.js"></script>
</body>
</html>
